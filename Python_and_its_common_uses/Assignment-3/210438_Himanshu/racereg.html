<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration</title>
</head>
<body>
    <h1>Race Registration!</h1><br>
    <div>First Name <input type="text"> Last Name <input type="text"></div><br>
    <div>
        Select a race: <br><br>Fun Run 5k <input type="radio" name="typeofrace"> <br>Half marathon <input type="radio" name="typeofrace">
        <br>Full marathon <input type="radio" name="typeofrace">
    </div>
    <div>Email <input type="email"> Password <input type="password"></div>
    <div>
        <label for="age">Select your age group</label>
        <select name="myage" >
            <option value="u18" default>Under 18</option>
            <option value="18to30" selected>18-30</option>
            <option value="30to50" selected>30-50</option>
            <option value="50+" selected>50+</option>
        </select>
    </div>
    <button>Register</button>
</body>
</html>

<html>
<body><center>
    <h1>Employee Interests Survey Form</h1>
    <form>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="dpt">Enter your department:</label>
        <input type="text" id="dpt" name="dpt"><br><br>
        <label for="about">Tell us a little about yourself:</label>
        <textarea rows = "5" cols = "35" name = "about"></textarea><br><br>
        <label for="exe">Do you exercise at home?</label>
        <input type="radio" id="yes" name="exe" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="exe" value="no">
        <label for="no">No</label><br><br>
        <label for="read">How do you read about your favourite topics?</label><br><br>
        <input type="checkbox" id="books" name="books" value="books">
        <label for="books">Books</label>
        <input type="checkbox" id="online Resources" name="online Resources" value="online Resources">
        <label for="online Resources">Online resources</label>
        <input type="checkbox" id="phone apps" name="phone apps" value="phone apps">
        <label for="phone apps">Phone apps</label>
        <input type="checkbox" id="magazines" name="magazines" value="magazines">
        <label for="magazines">Magazines</label><br><br>
        <label for="movie">What genre of movies do you like?</label>
        <select id="movie" name="movie">
            <option value="drama">drama</option>
            <option value="action">action</option>
            <option value="horror">horror</option>
            <option value="thriller">thriller</option>
            <option value="crime film">crime film</option>
            <option value="romance">romance</option>
            <option value="comedy">comedy</option>
            <option value="sci fi">sci fi</option>
            <option value="western">western</option>
			<option value="fiction">fiction</option>
			<option value="adventure">adventure</option>
			<option value="fantasy">fantasy</option>
			<option value="narrative">narrative</option>
			<option value="mystery">mystery</option>
        </select><br><br>
        <input type="submit" value="Submit form">
    </form>
</body>
</html>

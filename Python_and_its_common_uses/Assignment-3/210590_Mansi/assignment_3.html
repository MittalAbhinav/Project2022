<!DOCTYPE html>
<html>
  <body>
    <h1>Race Registration!</h1>
    <form>
      <label for="fname">First name:</label>
      <input type="text" id="'fname" name="fname" /><br /><br />
      <label for="lnmae">Last name:</label>
      <input type="text" id="lnmae" name="'lname" /><br /><br />
    </form>
    <p>Select a Race:</p>
    <form>
      <input
        type="radio"
        id="fun run 5k"
        name="fav_language"
        value="Fun Run 5k"
      />
      <label for="fun run 5k">Fun Run 5k</label><br />
      <input
        type="radio"
        id="half marathon"
        name="fav_language"
        value="Half Marrthon"
      />
      <label for="half marathon">Half Marathon</label><br />
      <input
        type="radio"
        id="full marathon"
        name="fav_language"
        value="Full Marathon"
      />
      <label for="full marathon">Full Marathon</label><br /><br />
    </form>
    <form>
      <label for="email">Email:</label>
      <input type="text" id="'email" name="email" /><br /><br />
      <label for="pwd">Password:</label>
      <input type="text" id="pwd" name="pwd" /><br /><br />
    </form>
    <form>
      <label for="age">Select Age Group:</label>
      <select id="Age" name="Age">
        <option value="under 18">Under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option></select
      ><br /><br />
    </form>
    <input type="submit" value="Register" />
  </body>
</html>
